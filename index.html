<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elzero | JavaScript Big Tutorials | Quiz App</title>
    <!-- CSS Main Template -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- JS Main Template -->
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-app__head">
        <div class="category">Category:<span class="category-type">HTML</span></div>
        <div class="questions">Questions Count:<span class="questions-count"></span></div>
      </div>
      <!-- !HEAD // Quiz App Head -->
      <div class="quiz-app__body">
        <h2 class="question-head"></h2>
        <div class="answers">
        </div>
        <!-- // Answers -->
      </div>
      <!-- !BODY // Quiz App Body -->
      <button class="quiz-app__submit">Submit Answer</button>
      <!-- !SUBM // Quiz App Submit -->
      <div class="quiz-app__time">
        <div class="tabs">
        </div>
        <div class="time"></div>
      </div>
      <!-- !TIME // Quiz App Time -->
      <div class="quiz-app__result">
      </div>
      <!-- !RESULT // Quiz App Result -->
    </div>
    <!-- !!!!!!!!!! // Quiz App -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
